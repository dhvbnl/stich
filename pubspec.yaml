name: stich
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  collection: ^1.19.1
  envied: ^1.1.1
  firebase_core: ^3.13.0
  firebase_storage: ^12.4.5
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  openai_dart: ^0.4.5
  provider: ^6.1.5
  cupertino_icons: ^1.0.1
  flutter_svg: ^2.1.0
  loading_animation_widget: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  envied_generator: ^1.1.1
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  fonts:
    - family: PlaywriteUSTrad
      fonts:
        - asset: assets/fonts/PlaywriteUSTrad-Regular.ttf
        - asset: assets/fonts/PlaywriteUSTrad-Light.ttf
        - asset: assets/fonts/PlaywriteUSTrad-Thin.ttf
        - asset: assets/fonts/PlaywriteUSTrad-ExtraLight.ttf
  assets:
    - assets/top_icons/
    - assets/bottom_icons/
    - assets/shoes_icons/